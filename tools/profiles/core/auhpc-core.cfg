export BASE_COMPILER="gcc"
export BASE_COMPILER_BIN="gcc"
export BASE_COMPILER_BIN_X="g++"
export BASE_COMPILER_BIN_F="gfortran"
export BASE_COMPILER_VERSION="8.4.0"
export BASE_RUNTIME="R"
export BASE_RUNTIME_PROFILE="${SCRIPT_PROFILES}/${BASE_RUNTIME}/*.cfg"
export BASE_RUNTIME_DATA="${SCRIPT_PROFILES}/${BASE_RUNTIME}/${BASE_COMPILER}/${BASE_COMPILER_VERSION}"

PROFILE_OUT+=( "core" "core-config" )

core-config() {

    local commands=( "$(grep -Eo "[a-z]*\-[a-z]{1,5}*\(\)\ \{" $(readlink -f ${BASH_SOURCE[0]}) 2>/dev/null | sed 's/[\{\}\(\)]//g' 2>/dev/null)" )

	echo -e "\n--- script environment ---\n\n"

	echo -e "toolchain: ${BASE_COMPILER}"
	echo -e "toolchain version: ${BASE_COMPILER_VERSION}"
	echo -e "runtime target: ${BASE_RUNTIME}"
	echo -e "runtime profile: ${BASE_RUNTIME_PROFILE}"
    
    [[ ! -z ${commands} ]] && echo -e "commands: ${commands[@]:-hidden}"

    return 0

}